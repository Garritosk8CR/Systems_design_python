apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: 4
  selector:
    matchLabels:
      app: converter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 8
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
      - name: converter
        image: garritosk8cr/converter
        envFrom:
        - secretRef:
            name: converter-secret
        - configMapRef:
            name: converter-configmap